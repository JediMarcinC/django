{% extends "blog/base.html" %}

{% block title %} Form {% endblock %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
<h2>Form</h2>
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
<p>{{ form.as_p }}</p>
<input type="submit" value="Create">
</form>
</div>
{% endblock %}
