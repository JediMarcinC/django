{% extends "blog/base.html" %}
{% block title %} Object details {% endblock %}


{% block content %}
<div class="col-sm-7 col-sm-offset-3">
<h1>{{ obj.title }}</h1>
<h3>{{ obj.author }}</h3>
<img src="{{ obj.image.url }}" class="img-responsive" style="max-height:800px">
<p>{{ obj.text | linebreaks}}</p>
<p style="font-style: italic">{{ obj.created_date}}</p>
</div>
{% endblock %}
